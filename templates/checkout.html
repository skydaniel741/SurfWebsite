{% extends 'layout.html' %}

{% block content %}
<h1>Your Cart</h1>

<div class="">
    {% for item in cart %}
    <div class="card">
        <img src="{{ item.image }}" class="card-img-top" alt="{{ item.name }}">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
        </div>
        <div class="card-body">
        </div>
    </div>
    {% endfor %}
</div>

<div class="card text-center">
    <div class="card-body">
        <h5 class="card-title">Total:</h5>
        <p class="card-text">${{ final_total}}</p>
    </div>
</div>

{% endblock %}
