{% extends 'layout.html' %}

{% block content %}
<link rel="stylesheet" href="/static/cart.css">
<h1 class="cart-name">Your Cart</h1>

<div class="main-card-body">
    {% for item in cart %}
    <div class="card">
        <img src="{{ item.image }}" class="card-img" alt="{{ item.name }}">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <ul class="card-lists">
                <li class="list-group-item">Quantity: {{ item.quantity }}</li>
                <li class="list-group-item">Price: ${{ item.price * item.quantity }}</li>
            </ul>
        </div>
        <div class="card-body">
            <form id="remove_from_cart_form_{{ item.surfboard_id }}" action="{{ url_for('remove_from_cart', surfboard_id=item.surfboard_id) }}" method="post">
                <button type="submit" class="remove-btn" form="remove_from_cart_form_{{ item.surfboard_id }}">Remove</button>
            </form>
        </div>
    </div>
    <div class="buy-btn">
        <form action="{{ url_for('purchase_product', surfboard_id=item.surfboard_id) }}" method="post">
            <button type="submit" class="btn btn-primary">Buy</button>
    </form>
</div>


    {% endfor %}
</div>



<div class="card text-center">
    <div class="card-body">
        <h5 class="card-title">Total:</h5>
        <p class="card-text">${{ final_total | round(2) }}</p>
    </div>
</div>




{% endblock %}
