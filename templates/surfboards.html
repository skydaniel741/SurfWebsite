{% extends 'layout.html' %}
{% block content %}
<h1 class="top-screen">SURFBOARDS</h1>
<div class="product-list">
    {% for surfboard in surfboards %}
    <div class="item">
        {% if surfboard[5] %}
        <img src="{{ surfboard[5] }}" class="item-picture" alt="">
        {% endif %}
        <h2>{{ surfboard[1] }}</h2>
        <div class="price">${{ surfboard[4] }}</div>
        <h3>{{ surfboard[3] }}</h3>
        <h4>{{ surfboard[2] }}</h4>
        <form action="{{ url_for('add_to_cart', surfboard_id=surfboard[0]) }}" method="post">
            <button type="submit" class="add-cart">Add To Cart</button>
        </form>
    </div>
    {% endfor %}
</div>
{% endblock %}
