{% extends 'layout.html' %}
{% block content %}
<link rel="stylesheet" href="/static/index.js">
<h1 class="top-screen">SURFBOARDS</h1>
<div class="product-list">
    {% for surfboard in surfboards %}
    <div class="item">
        {% if surfboard[5] %}
        <img src="{{ surfboard[5] }}"  class="item-picture" alt="">
        {% endif %}
        <h2>{{ surfboard[1] }}</h2>
        <div class="price">${{ surfboard[4] }}</div>
        <h3>{{ surfboard[3] }}</h3>
        <h4>{{ surfboard[2] }}</h4>
        <form action="{{ url_for('add_to_cart') }}" method="post">
            <input type="hidden" name="surfboard_id" value="{{ surfboard[0] }}">
            <input type="hidden" name="surfboard_name" value="{{ surfboard[1] }}">
            <input type="hidden" name="purchase_price" value="{{ surfboard[2] }}">
            <input type="hidden" name="surfboard_condtion" value="{{ surfboard[3] }}">
            <button type="submit" class="add-cart">Add To Cart</button>
        </form>
    </div>

    {% endfor %}
</div>

<div class="cart-tab">
    <h1>SHOPPING CART</h1>
    <div class="list-cart">
        <div class="cart-item">
            <div class="image">
                <img src="/static/pictures/firewire_gem.png" alt="">
            </div>
            <div class="name">NAME</div>
            <div class="total_price">$1</div>
            <div class="quantity">
                <span class="remove"><</span>
                <span>1</span>
                <span class="add">></span>
            </div>
        </div>
    </div>
    <div class="btn">
        <button class="close">CLOSE</button>
        <button class="checkout">CHECKOUT</button>
    </div>
</div>
{% endblock %}
